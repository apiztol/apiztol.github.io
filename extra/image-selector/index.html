<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mohd Hafiz @ github.io</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-lowercase" href="http://apiztol.github.io">apiztol.github.io</a>
            </div>

        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-lg-4">
                <form>
                    <label>Please select car:</label>
                    <select class="form-control" id="select-car" name="car">
                        <option value="1" data-path="images/logo-woks.png">Wolkswagen</option>
                        <option value="2" data-path="images/logo-bmw.png">BMW</option>
                        <option value="3" data-path="images/logo-mitsu.png">Mitsubishi</option>
                        <option value="4" data-path="images/logo-nissan.png">Nissan</option>
                        <option value="5" data-path="images/logo-volvo.png">Volvo</option>
                    </select>
                </form>
            </div>
            <div class="col-lg-4">
                <img id="img-display" src="images/logo-woks.png" class="img img-responsive">
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../js/jquery.js"></script>
    <script type="text/javascript">
    $('#select-car').on('change', function() {
        // get option selected
        var selectedOption = $('#select-car option:selected')

        // get the value of data-path
        var path = selectedOption.data('path');

        // set path to image
        $('#img-display').attr('src', path);
    })
    </script>

</body>

</html>

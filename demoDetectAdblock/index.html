        <script type="text/javascript">
                function kCheck() {
                    setTimeout(function(){
                        if(document.getElementById('checker').style.display != 'block') {
                            document.body.innerHTML += '<div style="position:absolute;width:100%;height:100%;opacity:0.9;z-index:100;background:#000;top:0;left:0"></div>';
                            alert('Ad blocker detected');
                        }
                    }, 3000);
                }
                window.onload = kCheck;
        </script>
